<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Background Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
    <div class="calculator card-glass">
        <header class="calc-header">
            <h2>ZenCalc</h2>
            <div class="status-dots"><span></span><span></span><span></span></div>
        </header>
        
        <input type="text" id="display" disabled placeholder="0">
        
        <div class="buttons-grid">
            <button onclick="clearDisplay()" class="btn-util">C</button>
            <button onclick="appendToDisplay('/')" class="btn-op">÷</button>
            <button onclick="appendToDisplay('*')" class="btn-op">×</button>
            <button onclick="appendToDisplay('-')" class="btn-op">−</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="btn-op">+</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()" class="btn-equal">=</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
</div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                alert('Invalid input');
            }
        }

        function toggleBackground() {
            let colors = ['#FFDDC1', '#A8E6CF', '#D9C3FF', '#FF8A80', '#E6EE9C', '#B3E5FC'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
