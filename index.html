<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style ZenCalc</title>
</head>
<body style="background-color: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden;">

    <div style="width: 320px; background: #000; padding: 20px; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
        
        <input type="text" id="display" disabled placeholder="0" 
            style="width: 100%; border: none; background: transparent; color: white; font-size: 70px; text-align: right; padding: 10px; font-weight: 300; outline: none; margin-bottom: 10px; box-sizing: border-box;">

        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
            
            <button onclick="clearDisplay()" onmousedown="this.style.filter='brightness(1.5)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #a5a5a5; color: black; font-size: 26px; font-weight: 500; cursor: pointer; transition: filter 0.2s;">C</button>
            <button style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #a5a5a5; color: black; font-size: 26px; font-weight: 500; cursor: pointer; transition: filter 0.2s;">±</button>
            <button style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #a5a5a5; color: black; font-size: 26px; font-weight: 500; cursor: pointer; transition: filter 0.2s;">%</button>
            <button onclick="appendToDisplay('/')" onmousedown="this.style.filter='brightness(1.5)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #ff9f0a; color: white; font-size: 30px; font-weight: 500; cursor: pointer; transition: filter 0.2s;">÷</button>

            <button onclick="appendToDisplay('7')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">7</button>
            <button onclick="appendToDisplay('8')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">8</button>
            <button onclick="appendToDisplay('9')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">9</button>
            <button onclick="appendToDisplay('*')" onmousedown="this.style.filter='brightness(1.5)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #ff9f0a; color: white; font-size: 30px; cursor: pointer; transition: filter 0.2s;">×</button>

            <button onclick="appendToDisplay('4')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">4</button>
            <button onclick="appendToDisplay('5')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">5</button>
            <button onclick="appendToDisplay('6')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">6</button>
            <button onclick="appendToDisplay('-')" onmousedown="this.style.filter='brightness(1.5)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #ff9f0a; color: white; font-size: 35px; cursor: pointer; transition: filter 0.2s;">−</button>

            <button onclick="appendToDisplay('1')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">1</button>
            <button onclick="appendToDisplay('2')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">2</button>
            <button onclick="appendToDisplay('3')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">3</button>
            <button onclick="appendToDisplay('+')" onmousedown="this.style.filter='brightness(1.5)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #ff9f0a; color: white; font-size: 30px; cursor: pointer; transition: filter 0.2s;">+</button>

            <button onclick="appendToDisplay('0')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="grid-column: span 2; width: 155px; height: 70px; border-radius: 40px; border: none; background-color: #333333; color: white; font-size: 28px; text-align: left; padding-left: 30px; cursor: pointer; transition: filter 0.2s;">0</button>
            <button onclick="appendToDisplay('.')" onmousedown="this.style.filter='brightness(1.8)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #333333; color: white; font-size: 28px; cursor: pointer; transition: filter 0.2s;">.</button>
            <button onclick="calculateResult()" onmousedown="this.style.filter='brightness(1.5)'" onmouseup="this.style.filter='brightness(1)'"
                style="width: 70px; height: 70px; border-radius: 50%; border: none; background-color: #ff9f0a; color: white; font-size: 30px; cursor: pointer; transition: filter 0.2s;">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === "0") display.value = "";
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                // Replacing symbols for calculation
                let result = eval(document.getElementById('display').value);
                // Clean up decimals
                document.getElementById('display').value = Number.isInteger(result) ? result : result.toFixed(2);
            } catch {
                document.getElementById('display').value = 'Error';
                setTimeout(clearDisplay, 1000);
            }
        }
    </script>
</body>
</html>
