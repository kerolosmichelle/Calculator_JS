<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Glass Calculator</title>
    <style>
        /* Essential animations for the "Wonderful" feel */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        button:active { transform: scale(0.9) !important; }
        button:hover { filter: brightness(1.2); }
    </style>
</head>
<body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', Roboto, sans-serif; background: linear-gradient(-45deg, #0f172a, #1e1b4b, #2e1065, #0f172a); background-size: 400% 400%; animation: gradientBG 15s ease infinite; overflow: hidden;">

    <div style="animation: float 5s ease-in-out infinite; position: relative;">
        <div style="position: absolute; top: -20px; left: -20px; right: -20px; bottom: -20px; background: linear-gradient(45deg, #6366f1, #a855f7); filter: blur(40px); opacity: 0.3; border-radius: 50px; z-index: -1;"></div>

        <div style="width: 340px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 45px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);">
            
            <div style="margin-bottom: 10px; color: rgba(255,255,255,0.4); font-size: 12px; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; text-align: center;">Vibe Logic</div>

            <div style="background: rgba(0,0,0,0.2); border-radius: 25px; padding: 20px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05);">
                <input type="text" id="display" disabled placeholder="0" 
                    style="width: 100%; border: none; background: transparent; color: #fff; font-size: 48px; text-align: right; font-weight: 200; outline: none; box-sizing: border-box; text-shadow: 0 0 15px rgba(255,255,255,0.3);">
            </div>

            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                
                <button onclick="clearDisplay()" style="grid-column: span 2; height: 65px; border-radius: 20px; border: none; background: rgba(239, 68, 68, 0.2); color: #fca5a5; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s; border: 1px solid rgba(239, 68, 68, 0.2);">CLEAR</button>
                <button onclick="appendToDisplay('/')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.08); color: #818cf8; font-size: 24px; cursor: pointer; transition: all 0.3s;">÷</button>
                <button onclick="appendToDisplay('*')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.08); color: #818cf8; font-size: 24px; cursor: pointer; transition: all 0.3s;">×</button>

                <button onclick="appendToDisplay('7')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">7</button>
                <button onclick="appendToDisplay('8')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">8</button>
                <button onclick="appendToDisplay('9')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">9</button>
                <button onclick="appendToDisplay('-')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.08); color: #818cf8; font-size: 24px; cursor: pointer; transition: all 0.3s;">−</button>

                <button onclick="appendToDisplay('4')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">4</button>
                <button onclick="appendToDisplay('5')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">5</button>
                <button onclick="appendToDisplay('6')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">6</button>
                <button onclick="appendToDisplay('+')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.08); color: #818cf8; font-size: 24px; cursor: pointer; transition: all 0.3s;">+</button>

                <button onclick="appendToDisplay('1')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">1</button>
                <button onclick="appendToDisplay('2')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">2</button>
                <button onclick="appendToDisplay('3')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">3</button>
                
                <button onclick="calculateResult()" style="grid-row: span 2; height: 145px; border-radius: 20px; border: none; background: linear-gradient(135deg, #6366f1, #a855f7); color: #fff; font-size: 32px; font-weight: bold; cursor: pointer; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); transition: all 0.3s;">=</button>

                <button onclick="appendToDisplay('0')" style="grid-column: span 2; height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">0</button>
                <button onclick="appendToDisplay('.')" style="height: 65px; border-radius: 20px; border: none; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 22px; cursor: pointer; transition: all 0.3s;">.</button>
            </div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === "0") display.value = "";
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = Number.isInteger(result) ? result : result.toFixed(4).replace(/\.?0+$/, "");
            } catch {
                document.getElementById('display').value = 'Error';
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>
</body>
</html>
